
spring.datasource.url=jdbc:mysql://localhost:3306/smart_parking_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Yuvaraj@Mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate dialect (important for MySQL 8.x and newer)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Optional: DDL-auto for schema management (use with caution in production!)
# Set to 'update' to update schema based on entities (good for development)
# Set to 'create' to drop and recreate schema on startup
# Set to 'none' to do nothing (recommended for production, handle schema manually)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (useful for debugging)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
